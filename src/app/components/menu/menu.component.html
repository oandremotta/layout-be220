<ion-menu side="start" contentId="main-content" style="color: white;">
  <ion-header>
    <ion-toolbar>
      <ion-title class="text-white">usina play</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list-header class="text-white">Menu</ion-list-header>
    <ion-list [inset]="true">
      @for(menu of menuItems; track $index){
      <ion-item button detail="true">
        <ion-icon class="text-white" slot="start" name={{menu.icon}}></ion-icon>
        <ion-label>
          <h2 class="text-white">{{menu.title}}</h2>
        </ion-label>
      </ion-item>
      }
      <ion-item button detail="true" (click)="logout()">
        <ion-icon class="text-white" slot="start" name="log-out-outline"></ion-icon>
        <ion-label>
          <h2 class="text-white">Sair</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>
