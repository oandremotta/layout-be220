<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>usina play</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list-header>Menu</ion-list-header>
    <ion-list [inset]="true">
      @for(menu of menuItems; track $index){
      <ion-item button detail="true">
        <ion-icon slot="start" name={{menu.icon}}></ion-icon>
        <ion-label>
          <h2>{{menu.title}}</h2>
        </ion-label>
      </ion-item>
      }
      <ion-item button detail="true" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>
          <h2>Sair</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>
