<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>usina play</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list-header>Menu</ion-list-header>
    <ion-list [inset]="true">
      <ion-item button detail="true">
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <ion-label>
          <h2>Treinamento</h2>
        </ion-label>
      </ion-item>

      <ion-item button detail="true">
        <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>
        <ion-label>
          <h2>Horário de aulas</h2>
        </ion-label>
      </ion-item>

      <ion-item button detail="true">
        <ion-icon slot="start" name="pricetag-outline"></ion-icon>
        <ion-label>
          <h2>Comunicados</h2>
        </ion-label>
      </ion-item>

      <ion-item button detail="true">
        <ion-icon slot="start" name="sparkles-outline"></ion-icon>
        <ion-label>
          <h2>Eventos</h2>
        </ion-label>
      </ion-item>

      <ion-item button detail="true">
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label>
          <h2>Meus dados</h2>
        </ion-label>
      </ion-item>

      <ion-item button detail="true">
        <ion-icon slot="start" name="card-outline"></ion-icon>
        <ion-label>
          <h2>Carteirinha</h2>
        </ion-label>
      </ion-item>

      <ion-item button detail="true">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        <ion-label>
          <h2>Ajuda</h2>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
        <ion-label>
          <h2>Segurança</h2>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>
          <h2>Configurações</h2>
        </ion-label>
      </ion-item>
      <ion-item button detail="true" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>
          <h2>Sair</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>
<div class="ion-page" id="main-content">
  <app-header [usuario]=usuario></app-header>
  <ion-content class="ion-padding" fullscreen="true">
    <app-card-list></app-card-list>
  </ion-content>
</div>
